name: SMC Stock Alert

on:
  # Position Trading: à¸£à¸±à¸™à¸§à¸±à¸™à¸¥à¸° 2 à¸„à¸£à¸±à¹‰à¸‡ (à¹€à¸›à¸´à¸”à¸•à¸¥à¸²à¸” + à¸›à¸´à¸”à¸•à¸¥à¸²à¸”)
  schedule:
    - cron: '35 14 * * 1-5'  # 9:35 AM ET (à¸«à¸¥à¸±à¸‡à¸•à¸¥à¸²à¸”à¹€à¸›à¸´à¸” 5 à¸™à¸²à¸—à¸µ)
    - cron: '5 21 * * 1-5'   # 4:05 PM ET (à¸«à¸¥à¸±à¸‡à¸•à¸¥à¸²à¸”à¸›à¸´à¸” 5 à¸™à¸²à¸—à¸µ)
    - cron: '0 12 * * 0'     # Keep-alive: à¸§à¸±à¸™à¸­à¸²à¸—à¸´à¸•à¸¢à¹Œ 12:00 UTC
  
  # Manual trigger
  workflow_dispatch:
  
  # Trigger on push to main (keeps workflow active)
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/smc-alert.yml'

# Position Trading: à¹ƒà¸Šà¹‰ Daily timeframe
env:
  INTERVAL: '1d'

jobs:
  analyze:
    runs-on: ubuntu-latest
    # Skip if triggered by keep-alive on Sunday and market is closed
    if: github.event_name != 'schedule' || (github.event.schedule != '0 12 * * 0')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        run: pip install -r backend/requirements.txt
      
      - name: Create data directories
        run: |
          mkdir -p backend/data
          mkdir -p public/data
      
      - name: Run SMC Analysis (from Database)
        working-directory: backend
        run: python run_analysis.py
        env:
          INTERVAL: ${{ env.INTERVAL }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          INTERNAL_API_KEY: ${{ secrets.INTERNAL_API_KEY }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      
      - name: Check for alerts
        id: check_alerts
        run: |
          if python -c "import json; data=json.load(open('public/data/smc_data.json')); alerts=[a for s in data['stocks'].values() for a in s.get('alerts',[]) if a.get('type','').startswith('ob_entry_')]; exit(0 if alerts else 1)"; then
            echo "has_alerts=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¢ OB Entry alerts found!"
          else
            echo "has_alerts=false" >> $GITHUB_OUTPUT
            echo "âœ… No OB entry alerts"
          fi
      
      - name: Send Push Notifications
        if: steps.check_alerts.outputs.has_alerts == 'true'
        working-directory: backend
        run: python send_push.py
        env:
          VERCEL_URL: https://smartaistock.vercel.app
          INTERNAL_API_KEY: ${{ secrets.INTERNAL_API_KEY }}
      
      - name: Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/ backend/data/
          git diff --staged --quiet || git commit -m "ðŸ“Š Update SMC data $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git pull --rebase origin main || true
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: smc-data
          path: public/data/smc_data.json
          retention-days: 7

      # Vercel will auto-deploy when data is pushed to main branch

  # Keep-alive job - prevents GitHub from disabling scheduled workflows
  keep-alive:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 12 * * 0'
    steps:
      - name: Keep workflow alive
        run: echo "ðŸ”„ Keep-alive ping - $(date -u)"
