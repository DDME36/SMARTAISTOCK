name: SMC Stock Alert

on:
  # ‡∏£‡∏±‡∏ô‡∏ó‡∏∏‡∏Å 15 ‡∏ô‡∏≤‡∏ó‡∏µ ‡∏ä‡πà‡∏ß‡∏á‡∏ï‡∏•‡∏≤‡∏î‡πÄ‡∏õ‡∏¥‡∏î (9:30 AM - 4:00 PM ET = 14:30 - 21:00 UTC)
  schedule:
    - cron: '30,45 14 * * 1-5'  # 9:30, 9:45 AM ET
    - cron: '0,15,30,45 15-20 * * 1-5'  # 10:00 AM - 3:45 PM ET
    - cron: '0 21 * * 1-5'  # 4:00 PM ET (market close)
    - cron: '0 12 * * 0'  # Keep-alive: ‡∏ß‡∏±‡∏ô‡∏≠‡∏≤‡∏ó‡∏¥‡∏ï‡∏¢‡πå 12:00 UTC
  
  # Manual trigger
  workflow_dispatch:
  
  # Trigger on push to main (keeps workflow active)
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/smc-alert.yml'

# Position Trading: ‡πÉ‡∏ä‡πâ Daily timeframe (‡∏°‡∏µ‡πÅ‡∏ó‡πà‡∏á‡πÄ‡∏¢‡∏≠‡∏∞‡∏û‡∏≠‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö EMA200)
env:
  INTERVAL: '1d'

jobs:
  analyze:
    runs-on: ubuntu-latest
    # Skip if triggered by keep-alive on Sunday and market is closed
    if: github.event_name != 'schedule' || (github.event.schedule != '0 12 * * 0')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        run: pip install -r backend/requirements.txt
      
      - name: Create data directories
        run: |
          mkdir -p backend/data
          mkdir -p public/data
      
      - name: Run SMC Analysis (from Database)
        working-directory: backend
        run: python run_analysis.py
        env:
          INTERVAL: ${{ env.INTERVAL }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          INTERNAL_API_KEY: ${{ secrets.INTERNAL_API_KEY }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      
      - name: Check for alerts
        id: check_alerts
        run: |
          python3 << 'EOF'
          import json
          data = json.load(open('public/data/smc_data.json'))
          alerts = []
          for symbol, stock in data.get('stocks', {}).items():
              for alert in stock.get('alerts', []):
                  if alert.get('type', '').startswith('ob_entry_'):
                      alerts.append(f"{symbol}: {alert.get('message', 'OB Entry')}")
          
          if alerts:
              print(f"üì¢ Found {len(alerts)} OB Entry alerts:")
              for a in alerts[:5]:
                  print(f"   ‚Ä¢ {a}")
              with open('$GITHUB_OUTPUT', 'a') as f:
                  f.write('has_alerts=true\n')
          else:
              print("‚úÖ No OB entry alerts - prices not in Order Block zones")
              with open('$GITHUB_OUTPUT', 'a') as f:
                  f.write('has_alerts=false\n')
          EOF
          # Also write to GITHUB_OUTPUT properly
          if python3 -c "import json; data=json.load(open('public/data/smc_data.json')); alerts=[a for s in data['stocks'].values() for a in s.get('alerts',[]) if a.get('type','').startswith('ob_entry_')]; exit(0 if alerts else 1)"; then
            echo "has_alerts=true" >> $GITHUB_OUTPUT
          else
            echo "has_alerts=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Send Push Notifications
        if: steps.check_alerts.outputs.has_alerts == 'true'
        working-directory: backend
        run: python send_push.py
        env:
          VERCEL_URL: https://smartaistock.vercel.app
          INTERNAL_API_KEY: ${{ secrets.INTERNAL_API_KEY }}
      
      - name: Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/ backend/data/
          git diff --staged --quiet || git commit -m "üìä Update SMC data $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git pull --rebase origin main || true
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: smc-data
          path: public/data/smc_data.json
          retention-days: 7

      # Vercel will auto-deploy when data is pushed to main branch

  # Keep-alive job - prevents GitHub from disabling scheduled workflows
  keep-alive:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 12 * * 0'
    steps:
      - name: Keep workflow alive
        run: echo "üîÑ Keep-alive ping - $(date -u)"
